<body>


  {{> NavBar }}

  <div class="container">
  <h1>Welcome to Meteor!</h1>
  {{> hello}}
  {{> info}}
  {{> upload}}
  {{#if currentUser}}
      {{> mapMode}}
      {{> map}}
  {{/if}}

</div>
</body>

<template name="NavBar">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <ul class=" nav navbar-nav navbar-right">
        <li class="nav-item">
        {{#if currentUser}}
            {{ user.profile.name }} <img src="{{user.services.google.picture}}">
            <button class="logout btn navbar-btn">Sign Out</button>
        {{else}}
            {{#if loggingIn }}
                        <a href>
                            Logging In...
                        </a>
            {{else}}
                <a class="login btn navbar-btn btn-outline-primary">
                    <img src="http://www.stickpng.com/assets/images/5847f9cbcef1014c0b5e48c8.png"
                         style="height: 20px; width: 20px">  Sign In</a>
            {{/if}}
        {{/if}}
        </li>
        </ul>
    </nav>
</template>
<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="upload">

    <div>
        <form id="imgForm">
            <div class="imgUpload">
                <h3>Choose an image to Upload</h3>
            <input id="imgUpload" type="file" name="filename" accept="image/*" onchange="loadPreview(event)"/>
            </div>
            <div class="right">
                <img id="Preview" src="http://icons.iconarchive.com/icons/ccard3dev/dynamic-yosemite/128/Preview-icon.png" alt="Image Preview"/>
				<!-- <input type="submit" /> -->
            </div>
        </form>
    </div>

</template>

<template name="mapMode">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Add Chair
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Mode 2
        </label>
    </div>
    {{#if addMode}}
    Add mode active
        {{else}}
        Mode 2 active
    {{/if}}
    {{> map}}

</template>
